    <div class = "kanban-board">
        
        <div class="kanban-section">
            <div class="left">
                <h2>To Do</h2>

                <svg class = "svgElement" xmlns="http://www.w3.org/2000/svg" *ngFor= "let todo of todos">
                    <g>
                      <rect class = "rect" x="0" y="0" width="100" height="50" fill="lightblue"></rect>
                      <text x="0" y="25" font-family="Verdana" font-size="15" fill="blue">{{todo.tasks}}</text>
                    </g>
                  </svg>
                
            </div>
        </div>
        
        <div class="kanban-section">
            
            <div class="center" >

                <h2>In Progress</h2>
                <!-- <div class="loop" *ngFor="let in of inProg"> 
                    <div> {{in.task}}</div>
                    <div> {{in.username}}</div>
                </div>      -->

                <!-- <svg class = "svgElement" xmlns="http://www.w3.org/2000/svg" *ngFor= "let in of inProg">
                    <g>
                      <rect x="0" y="0" width="100" height="50" fill="lightblue"></rect>
                      <text x="0" y="15" font-family="Verdana" font-size="15" fill="blue">{{in.task}}</text>
                      <g >
                        <text class="lowerT" x="0" y="35" font-family="Verdana" font-size="15" ></text>
                      </g>
                    </g>
                  </svg> -->
                  <svg width="5cm" height="3cm" viewBox="0 0 500 300"
                        xmlns="http://www.w3.org/2000/svg" version="1.1" *ngFor= "let in of inProg">
                        <g>
                        <text x="250" y="100" font-family="Verdana" font-size="15" fill="blue" >
                                {{in.task}}
                        </text>
                        <text class="lowerT"  x="250" y="150" font-family="Verdana" font-size="15" fill="blue" >
                            {{in.username}}
                        </text>
                    </g>
                    </svg>
             
            </div>
        </div>
        
        <div class="kanban-section">
            <div class="right">
                <h2>Completed Tasks</h2>
                <!-- <div class="loop" *ngFor="let com of complete"> 
                    <div> {{com.tasks}}</div>
                    <div> {{com.username}}</div>
                </div> -->

                <svg class = "svgElement" xmlns="http://www.w3.org/2000/svg" *ngFor= "let com of complete">
                    <g>
                      <rect x="0" y="0" width="100" height="50" fill="lightblue"></rect>
                      <text x="0" y="15" font-family="Verdana" font-size="15" fill="blue">{{com.tasks}}</text>
                      <text x="0" y="35" font-family="Verdana" font-size="15" fill="blue">{{com.username}}</text>
                    </g>
                  </svg>
            </div>
        </div>

    </div>
