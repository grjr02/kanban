<div class="login">
    <form (submit) = "getLoginInfo(info)" #info="ngForm" class="login-form">
        <mat-card class = "login-card">
            <mat-card-header>
                <mat-card-title>Sign In</mat-card-title>
                <mat-card-subtitle>Please enter username and password in text fields below</mat-card-subtitle>
            </mat-card-header>
            <div>
                <mat-form-field class= "field" appearance= "">
                    <input matInput
                     type="text"
                     name = "userId"
                     placeholder="User Id" 
                     ngModel>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class= "field" appearance= "">
                    <input matInput
                     type="text"
                     name="password"
                     placeholder="Password" 
                     ngModel>
                </mat-form-field>
            </div>
                <!-- <input type = "submit" value="Log In"  > -->
                <button type= "submit" mat-stroked-button class = "login-button" >Login</button>
            
        </mat-card>
    
    </form></div>
